<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ttt.css">                <!--This is where I connected the .css file-->
    <script src="./ttt.js" defer></script>                  <!-- This is where I connected the .js file-->
    <title>Tic Tac Toe</title>                              <!--This is the title of my website-->
</head>
<body>
    
    <h1 id=>Tic Tac Toe Game</h1>
    <hr>
    <!-- this is the container that holds the gameboard -->
    <div class="container">

     <h3 id="playText">Let's Play!</h3>  
     <button id="resetBtn">Reset</button> 
     <!--this is the gameboard where the user will click to play-->
     <div id="gameboard">
        <!-- these are the individual blocks on the gameboard -->
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
     </div>
    </div>
    <br></br>
  <!-- <div id="gameboard"></div>      -->
   
</body>
</html>
